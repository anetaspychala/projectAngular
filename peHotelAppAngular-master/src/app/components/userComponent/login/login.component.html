<div style="display: grid; place-items: center; height: 10vh;">
  <h1>Zaloguj sie</h1>
</div>
<form class ="mx-4 mt-4 mb-4">
  <div class="mb-3">
    <label for="exampleInputLogin" class="form-label">Login</label>
    <input type="login" class="form-control" id="exampleInputLogin" aria-describedby="LoginHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Haslo</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <div style="display: grid; place-items: center; height: 10vh;">
  <button type="submit" class="btn btn-primary">Login</button>
  </div>
  <br><br><br><br><br><br><br><br><br><br><br><br><br>
</form>
