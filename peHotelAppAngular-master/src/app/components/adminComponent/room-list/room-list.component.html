<h2>Lista pokoi</h2>
<table class ="table table-striped">
  <tr>
    <th>Id</th>
    <th>Nazwa</th>
    <th>Standard</th>
    <th>Wielkość zwierzęcia</th>
    <th>Aktywny pokoj</th>
   <!-- <th>Id rezerwacji</th>-->
  </tr>
  <tbody>
  <tr *ngFor="let room of roomList">
    <td>{{ room.id }}</td>
    <td>{{ room.name }}</td>
    <td>{{ room.standard }}</td>
    <td>{{ room.animalSize }}</td>
    <td>{{ room.isActive }}</td>
  <!--  <td>{{ room.reservationIds }}</td>-->
  </tr>
  </tbody>
</table>
